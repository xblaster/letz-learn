apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace pour toutes les ressources
namespace: luxembourgish-app

# Ressources à déployer
resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

# Labels communs à ajouter à toutes les ressources
commonLabels:
  app.kubernetes.io/name: luxembourgish-app
  app.kubernetes.io/component: frontend
  app.kubernetes.io/part-of: luxembourgish-learning-platform

# Annotations communes
commonAnnotations:
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: "kubectl"