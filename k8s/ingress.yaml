apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luxembourgish-app-ingress
  namespace: luxembourgish-app
  annotations:
    # Désactive SSL redirect car Cloudflare gère SSL
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: lux.lo2k.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luxembourgish-app-service
            port:
              number: 80