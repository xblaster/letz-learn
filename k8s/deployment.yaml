apiVersion: apps/v1
kind: Deployment
metadata:
  name: luxembourgish-app
  namespace: luxembourgish-app
  labels:
    app: luxembourgish-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: luxembourgish-app
  template:
    metadata:
      labels:
        app: luxembourgish-app
        version: v1
    spec:
      containers:
      - name: luxembourgish-app
        image: xblaster/luxembourgish-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
      # Am√©liore la distribution des pods
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - luxembourgish-app
              topologyKey: kubernetes.io/hostname